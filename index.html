<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title>Bean Counter Game</title>
  </head>
  <body>
<!-- Jumbotron with title and directions-->
    <div class="jumbotron jumbotron-fluid bg-warning">
  <div class="container">
    <h1 class="display-3 text-center ">Bean Counter Game</h1>
    <p class="lead text-center">Directions</p>
  </div>
 </div>

 <!-- Bean Goal and Bean Counter-->
 <div class="container-fluid">
<div class="row">
	<div class="col"></div>
		<div class="col-md-4" id="bean-goal">
			<div class="card border-0">
 				 <div class="card-block">
   					 <!--<p class="card-text h4 text-center ">Can you match this total?</p>-->
  					</div>
 				 <img class="card-img-bottom" src="assets/images/yourBeanGoal.png" alt="Your Bean Total Goal">
 				</div>
			</div>
<div class="col-md-4" id="bean-counter">
	<div class="card border-0">
  		<div class="card-block">
   				 <!--<p class="card-text h4 text-center">Keep counting...</p>-->
 			 </div>
 		 <img class="card-img-bottom" src="assets/images/yourBeanScore.png" alt="Your Bean Score">
			</div>
		</div>
 	<div class="col"></div>
</div>
	</div>
<br><br>

<!-- Empty Row-->
<div class="row">
	<div class="col-md-12"></div>
</div>

<!-- Cup Images with Random Numbers-->
		<div class=	"container">
			<div id="cups">
				<div class="row">
					<div class="col-md"></div>
						<div class="col-md-12 text-center">
							<img src="assets/images/google+.png" class="rounded" alt="google" id="googleCup">
							<img src="assets/images/amazon.png" class="rounded" alt="amazon" id="amazonCup">
							<img src="assets/images/instagram.png" class="rounded" alt="instagram" id="instagramCup">
							<img src="assets/images/linkedin.png" class="rounded" alt="linkedin" id="linkedinCup">
					</div>

				<div class="col-md">
			</div>
		</div>
	</div>
</div>
<br><br>
<!-- Wins and Loses -->
<div class="container">
	<div class="row">
		<div class="col-md">
		</div>
			<div class="col-md-4" id="winsBox">	
				<div class="card card-inverse">
 					 <img class="card-img" src="assets/images/chalkboard.jpg" alt="Wins">
 						 <div class="card-img-overlay">
   							 <h4 class="card-title text-center display-4">Wins</h4>
 							 </div>
						</div>			
					</div>
				<div class="col-md">
			</div>
<div class="col-md-4" id="losesBox">	
	<div class="card card-inverse">
  		<img class="card-img" src="assets/images/chalkboard.jpg" alt="Loses">
  			<div class="card-img-overlay">
   				 <h4 class="card-title text-center display-4">Loses</h4>
 				 </div>
			</div>			
		</div>
		<br><br>
	<div class="col-md">
</div>
	</div>
</div>
<br><br>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    
	
$( document ).ready(function() {
    console.log( "ready!" );
});


</script>
  </body>
</html>
